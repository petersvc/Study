<!--square: function that returns something-->

<script>


  var fu = document.getElementById("fu");
  var square = function(x) {
    return x * x;
  }
  fu.innerHTML += square(12);

</script>

<!--square2: function without return-->

<script>
  var square2 = function(id, x) {
    document.getElementById(id).innerHTML += x * x;
  }
  square2("fu2", 8);
</script>

<!--power-->

<script>
  var power = function(id, base, exponent) {
    var multiplier = 1;
    var i = 0;
    while(i < exponent) {
      multiplier *= base;
      i++;
    }
    document.getElementById(id).innerHTML += multiplier;
  }
  power("fu3", 8, 3);
  </script>

  <!--shorter declaration-->

  <script>
    function shorter(id, phrase) {
      document.getElementById(id).innerHTML += phrase;
    }
    shorter("fu4", "function shorter(id, phrase) {<br/>}");
  </script>

  <!-- Function chicken -->

  <script>
    function chicken() {
      return egg();
    }
    function egg() {
      return chicken();
    }
    //document.getElementById("fu5").innerHTML += chicken() +" came first.";
    document.getElementById("fu5").innerHTML += "infinite back-and-forth";
  </script>

  <!-- Function factorial -->

  <script>
    function fa(n){
      for(let i = n - 1; i > 0 ; i--){
        n *= i;
      }
      return n;
    }
    let num = 8;
    document.getElementById("fu6").innerHTML = "O fatorial de " + num + " Ã©: " + fa(num);
