<script src="colors.js"></script>

<h1>Color Names</h1>
<table>
    <thead>
    <tr>
        <th>Keyword</th>
        <th>RGB hex value</th>
        <th>Color Preview</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>

 const trtd = document.querySelector('table tbody')
 
 for(colorName in colors){
    trtd.insertAdjacentHTML(
        'beforeend',
        `<tr>
           <td>${colorName}</td>
           <td>${colors[colorName]}</td>
           <td style="background: ${colors[colorName]}"></td>
        </tr>`
    )
 }

</script>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    }
    
    table {
    margin: auto;
    text-align: left;
}
</style>
