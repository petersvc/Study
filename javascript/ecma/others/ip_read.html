<h1>IPs</h1>

<table>
    <thead>
        <th>Adress</th>
        <th>Mask</th>
    </thead>
    <tbody></tbody>
    </tbody>
</table>

<script>

const ips = [
  {
    address: "192.168.0.2",
    mask: "255.255.255.0"
  },
  {
    address: "192.168.0.10",
    mask: "255.255.255.0"
  },
  {
    address: "192.168.0.26",
    mask: "255.255.255.0"
  },
  {
    address: "192.168.0.30",
    mask: "255.255.255.0"
  }
]

let tr = document.querySelector('table tbody')

tr.innerHTML = ips.map(ip => `<tr><td>${ip.address}</td><td>${ip.mask}</td></tr>`).join('')

</script>
