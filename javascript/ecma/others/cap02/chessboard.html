<!--Chessboard with while and for-->

<script>
  var cb = document.getElementById("cb");
  var i = 0;
  var j = 0;
  var size = 8;
  var line = "";
  while (i < size) {
    for (j = 0; j < size; j++) {
      if (i % 2 == 0) {
        if (j % 2 == 0) {
          line += "&nbsp;";
        } else {
            line += "#";
          }
      } else if (j % 2 == 0) {
          line += "#";
        } else {
            line += "&nbsp;";
          }

    }
    cb.innerHTML += line;
    cb.innerHTML += "<br/> ";
    line = "";
    i++;
  }
</script>
