<body>
  <h1 id="tit">JS</h1>
  <h2 id="ch">Cap. 02</h2>
  <div class="container">
    <h2 class="iten">FizzBuzz (while)</h2>
    <p class="iten1" id="fb"></p>
  </div>
</body>

<!--Triangle com for-->

<script>
  var fb = document.getElementById("fb");
  var i = 1;
  while (i < 101) {
    if(i % 3 == 0 && i % 5 == 0){
      fb.innerHTML += "fizzbuzz, ";
    } else if (i % 3 == 0) {
        fb.innerHTML += "fizz, ";
      } else if (i % 5 == 0) {
          fb.innerHTML += "buzz, ";
        } else {
            fb.innerHTML += i + ", ";
          }
    i++;
  }
</script>
