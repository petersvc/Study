<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 40%;
    }
  </style>
</head>
<body>
  <div>
    <canvas class="canvasBar"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    let ctx = document.querySelector('.canvasBar').getContext('2d')
    
    let options = {
      scales: {
        yAxes: [{
          stacked: true
        }],
        xAxes: [{
          gridLines: {
            offsetGridLines: true
          }
        }]
      },
      legend: {
        display: false
      }
    }

    function creatBarChart(ctx, data, options) {
      let canvasBar = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      })
    }

    fetch('data/device-usage.json')
      .then(function(r){ return r.json()})
      .then(function(values) {
        creatBarChart(ctx, values, options)
      })
  </script>
</body>
</html>
